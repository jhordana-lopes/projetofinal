<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JMR Simulados</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="cover">
            <header class="header">
                <div class="container">
                    <nav class="navbar navbar-expand-lg align-content-center px-0">
                        <a class="navbar-brand logo" ></a>
                    </nav>
                </div>
        </div>
            </header>
            <div class="jumbotron jumbotron-fluid bg-transparent hero section m-0">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 col-lg-6 mr-lg-auto">
                            <div class="hero-content text-center text-lg-left">
                                <h1 class="hero-title">JMR Simulados</h1>
                                <div class="space-md"></div>
                                <p class="lead">Site densenvolvido para auxiliar no aprendizado, ajudando alunos e professores.</p>
                                <div class="row">
                                <form  method="post" th:action="@{/cadastro/novo}" th:object="${aluno}">
                                    <div class="mb-3">
                                        <label for="txtNome" class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" id="txtNome" aria-describedby="emailHelp" th:field="*{nome}">
                                      </div>
                                    <div class="mb-3">
                                      <label for="txtEmail" class="form-label">Email</label>
                                      <input type="text" class="form-control" id="txtEmail" aria-describedby="emailHelp" th:field="*{email}">
                                    </div>
            
                                    <div class="mb-3">
                                      <label for="txtSenha" class="form-label">Password</label>
                                      <input type="text" class="form-control" id="txtSenha" th:field="*{senha}">
                                    </div>
                                    <div class="space-md"></div>  
                     				<button type="submit" class="btn btn-primary">Salvar</button>
                                    <div class="space-md"><a class="btn btn-primary" th:href="@{/index}" role="button">Votar</a></div>
                                  </form>      
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <ul class="nav justify-content-center">
                                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Facebook</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Twitter</a></li>
                            </ul>
                            <div class="copyright">
                                &copy; Densenvolvido por Jhordana Lopes, Maria Clara Altina e Rayssa Karolainy
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="./assets/vendors/jquery/jquery.min.js"></script>
    <script src="./assets/vendors/bootstrap/js/popper.min.js"></script>
    <script src="./assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
