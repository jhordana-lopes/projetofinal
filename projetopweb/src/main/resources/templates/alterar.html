<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>JMR Simulados</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="cover">
			<header class="header">
				<div class="container">
					<nav class="navbar navbar-expand-lg align-content-center px-0">
						<a class="navbar-brand logo" href="index.html"></a>
						<div class="collapse navbar-collapse" id="menu">
							<ul class="navbar-nav ml-lg-auto">
								<li class="nav-item"><a class="nav-link" th:href="@{/home}">Voltar</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
				</header>
		</div>
	
		<div class="jumbotron jumbotron-fluid bg-transparent hero section m-0">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-12 col-lg-6 mr-lg-auto">
						<div class="hero-content text-center text-lg-left">
							<h1 class="hero-title">Seu Perfil</h1>
							<div class="row">
								<form method="post" th:action="@{/aluno/alterar}"
									th:object="${aluno}">
									<input type="hidden" th:field="*{id}">
									
									<div class="mb-3">
										<label for="txtID" class="form-label">ID:</label> 
										<input type="text" class="form-control" id="txtID" th:field="*{id}"
											disabled="true">

									</div>

									<div class="mb-3">
										<label for="txtNome" class="form-label">Nome:</label> <input
											type="text" class="form-control" id="txtNome"
											th:field="*{nome}">

									</div>
									<div class="mb-3">
										<label for="txtEmail" class="form-label">Email:</label> <input
											type="text" class="form-control" id="txtEmail"
											th:field="*{email}">

									</div>
									<div class="mb-3">
										<label for="txtSenha" class="form-label">Senha:</label> <input
											type="text" class="form-control" id="txtSenha"
											th:field="*{senha}">

									</div>
									<button type="submit" class="btn btn-primary">Salvar</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
